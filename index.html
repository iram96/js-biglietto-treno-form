<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mariano Maselli">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <title>XXX</title>
</head>
<body>
    <div class="row">
        <div class="col-10 offset-1 text-center">
            <h1 class="text-white p-3">CALCOLA IL PREZZO DEL BIGLIETTO</h1>
            <div class="bg-white" id="input-section">
                <div class="row p-5">
                    <div class="col">
                        <label for="flname"  class="w-100">Nome e Cognome</label>
                        <input type="text" id="flname">
                    </div>
                    <div class="col">
                        <label for="kmtodo" class="w-100">KM da percorrere</label>
                        <input type="number" id="kmtodo">
                    </div>
                    <div class="col text-center">
                        <label for="agecheck" class="w-100">Quanti anni hai?</label>
                        <select name="agecheck" id="agecheck">
                        <option value="over18">Maggiorenne</option>
                        <option value="under18">Minorenne</option>
                        </select>
                    </div>
                </div>
                <div class="row p-5">
                    <div class="col-1 g-2 offset-5">
                        <button type="button" class="me-3 btn btn-secondary">Genera</button></div>
                    <div class="col-1 g-2">
                        <button type="button" class="ms-3 btn btn-secondary">Annulla</button></div>
                </div>

            </div>
            <h2 class="text-white pt-3">IL TUO BIGLIETTO</h2>
            <div class="bg-white w-100">
                <div class="user-details-container text-start pb-5 pt-4">
                    <h4>DETTAGLI PASSEGGERI</h4>
                    <div class="row" id="user-details">
                        <div class="col-4 bg-secondary">
                            <h3>NOME PASSEGGERO</h3>
                            <p id="user-name">///</p>
                        </div>
                        <div class="col-2">
                            <h5 class="mb-5">Offerta</h5>
                            <p>///  </p>
                        </div>
                        <div class="col-2">
                            <h5 class="mb-5">Carrozza</h5>
                            <p>///  </p>
                        </div>
                        <div class="col-2">
                            <h5 class="mb-5">Codice CP</h5>
                            <p>///  </p>
                        </div>
                        <div class="col-2">
                            <h5 class="mb-5">Costo Biglietto</h5>
                            <p>///  </p>
                        </div>
                       
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- <script src="js/fizzbuzz.js"></script> -->
</body>
</html>
